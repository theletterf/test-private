name: Repo Sync

on:
  workflow_dispatch:
    
permissions:
  contents: write
  pull-requests: write
  
env:
  GH_TOKEN: ${{ secrets.PR_TOKEN }}

jobs:
  repo-sync:
    name: Synchronize repositories
    if: ${{ github.repository == 'theletterf/test-private' || github.repository == 'theletterf/testprivateb' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: repo-sync/github-sync@v2
      name: Sync repo to branch
      with:
        source_repo: theletterf/test-private
        source_branch: main
        destination_branch: repo-sync
        github_token: ${{ secrets.MY_TOKEN }}
    - name: Create Pull Request
      uses: actions/github-script@v6
      with:
         script: |
           const { repo, owner } = context.repo;
           const result = await github.rest.pulls.create({
             title: 'Pulling ${{ github.ref }} into main',
             owner,
             repo,
             head: 'repo-sync',
             base: 'main',
             body: [
               'This PR is auto-generated by',
               '[actions/github-script](https://github.com/actions/github-script).'
             ].join('\n')
           });
           github.rest.issues.addLabels({
            owner,
            repo,
            issue_number: result.data.number,
            labels: ['sync', 'automated']
           });
   
